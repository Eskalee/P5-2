<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Завдання 2</title>

<SCRIPT LANGUAGE="JavaScript">
    function say(message){
        alert(message)
    }
</SCRIPT>
<body>
<h1>Вислови відомих людей</h1>
<input type="button" value="Цицерон"
       onclick="say('Для нас дорогі батьки, дорогі діти, близькі, родичі; але всі уявлення про любов до чого-небудь поєднані в одному слові «вітчизна».')">
<input type="button" value="М. Шумило"
       onclick="say('Мова — це глибина тисячоліть ')">
<input type="button" value="Ч. Айтматов"
       onclick="say('Той, хто в біді кидає свій народ, стає його ворогом ')">
<input type="button" value="П. Гольбах"
       onclick = "say('Де немає свободи, там немає і вітчизни.')">
<input type="button" value="Т. Шевченко  "
       onclick="say('В своїй хаті своя й правда, І сила, і воля.')">
</body>
</html>
